<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
    <body>
        <form>
            <label for="name">name</label>
            <input type="text" placeholder="Enter The name" id="name" name="name" required>

            <br><br><br>

            <label for="surname">surname</label>
            <input type="text" name="surname" id="surname" placeholder="Enter The surname" required>

            <br><br><br>
            <label for="date">Enter your date of birth</label>
            <input type="date" name="dateofbirth" id="date">

            <br><br><br>
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Female" required>
            <br>
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male" >

            <br><br>

            <label for="country"></label>

            <select name="country" id="country">
            <option value="GEO">Georiga</option>
            <option value="JAP">Japan</option>
            <option value="BRZ">Brazil</option>
            <option value="NRW">Norway</option>
            <option value="SAF">South Africa</option>
            <option value="ARG">Argentina</option>
            <option value="GRM">Germany</option>
            <option value="SPN">Spain</option>
            <option value="FRN">France</option>
            <option value="NZE">New Zealand</option>
            <br><br><br><br><br>

        </select>
        <br><br><br>
                        <label>
            <input type="checkbox" required>
                I agree to the Terms and Conditions and Privacy Policy
                </label>

                <br><br><br><br><br>


                <label for="submit"></label>
                <input type="submit" name="submit" id="submit">

        </form>



    </body>
</html>
